{% extends "forkilla/base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
</head>
<body>
    <h2> Starting reservation for restaurant {{restaurant.name}}</h2>
    <form method="POST" >
        {% csrf_token %}
        {% if  error %}
            {{ error }} error
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
{% endblock %}
